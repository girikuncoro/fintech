</div>

<script>
function setColor(btn, color){
    var count=1;
    var property = document.getElementById(btn);
    if (count == 0){
        property.style.backgroundColor = "#3aa21e"
        count=1;        
    }
    else{
        property.style.backgroundColor = "#2a2a2a"
        count=0;
    }

}
</script>
