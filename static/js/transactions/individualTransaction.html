<div class="row">
	<div class="col-md-12">

		<div class="panel panel-default">
 		 <div class="panel-body">
 		 		<form ng-submit="makeIndividualTransaction()">
					<div class="form-group">
  						<label for="usr">Mobile Number:</label>
  						<input type="text" class="form-control" placeholder = "Recipient number" id="accountId">
					</div>
					<div class="form-group">
					  <label for="pwd">Amount:</label>
					  <input type="amount" class="form-control" placeholder = "Transaction amount" id="amount">
					</div>
				</form>
				 <button type="button" class="btn btn-success pull-right" ng-click = "saveBulkTransaction()">Make Transaction</button>
		</div>
	</div>		
</div>
