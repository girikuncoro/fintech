<!DOCTYPE html>
<html ng-app = "modernMobile">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
    <link href="{{ url_for('static', filename='css/modern.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/grid/grid.js') }}"></script>
    <script src="{{ url_for('static', filename='js/grid/history.js') }}"></script>
    <script src="{{ url_for('static', filename='js/transactions/bulkTransaction.html') }}"></script>
    <script src="{{ url_for('static', filename='js/transactions/individualTransaction.html') }}"></script>
     <script src="{{ url_for('static', filename='js/transactions/history.html') }}"></script>
    <script src="https://cdn.jsdelivr.net/jquery.event.drag/2.2/jquery.event.drag.min.js"></script>
    <script src="https://code.jquery.com/ui/1.8.24/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='lib/slick-grid/slick.core.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/slick-grid/slick.dataview.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/slick-grid/slick.editors.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/slick-grid/slick.formatters.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/slick-grid/slick.grid.js')}}"></script>

    <link href="{{ url_for('static', filename='css/example.css')}}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/slick-grid/slick.grid.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/slick-grid/slick-default-theme.css') }}">
    <link href="{{ url_for('static', filename='css/modern.css') }}" rel="stylesheet">

     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<meta charset="UTF-8">
<title>Modern</title>
</head>
<body  ng-controller = "modernMobileCtrl" ng-init = "init('+5217222842257')">
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Modern</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="text-center" id="balanceDisplay">Bal: $[[loggedInUserInfo.balance | number:2]]</li>
                <li ng-repeat = "tab in sideBars"> 
                    <a ng-click = "loadSideTab($index)"><i class="[[tab.iconCls]]"> </i></a>
                </li>
            </ul>
            <!-- /.navbar-top-links -->
        </nav>
        <div id="page-wrapper">
            <div class="row" ng-show = "!history">
                <div class="col-md-12">

                    <div class="panel panel-default">
                    <div class = "panel panel-heading">
                        Send Money
                    </div>
                    <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="accountId">Mobile Number:</label>
                            <input type="text" ng-model = "individualTransaction1.to.accountId" class="form-control" placeholder = "Enter the Mobile Number" id="accountId" >
                        </div>
                        <div class="form-group">
                          <label for="pwd">Amount:</label>
                          <input type="amount" class="form-control" ng-model = "individualTransaction1.to.amount" placeholder = "Enter the Amount" id="amount" >
                        </div>
                        <div class="form-group">
                          <label for="pwd">Description:</label>
                          <input type="amount" class="form-control" ng-model = "individualTransaction1.to.description" placeholder = "Enter any transaction comments" id="description" >
                        </div>
                    </form>
                  <br/>
                <button type="button" class="btn btn-success pull-right" ng-click="makeIndividualTransaction(1)">Make Transaction</button>
            </div>
          
             
        </div>      
    </div>

               
        </div>
        <!-- /#page-wrapper -->
        <div ng-show = "history">
                <div ng-include="currentCentralPanel.link"></div>
            </div> 
    </div>
    <!-- /#wrapper -->
</body>
</html>
